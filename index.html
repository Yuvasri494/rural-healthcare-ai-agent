      const utterance = new SpeechSynthesisUtterance(message);
      speechSynthesis.speak(utterance);
    }

    // Symptom Check
    function checkSymptom() {
      const symptom = document.getElementById("symptom").value;
      const lang = document.getElementById("lang").value;
      const resultDiv = document.getElementById("result");
      const container = document.getElementById("mainContainer");

      if (!symptom) {
        resultDiv.innerHTML = "тЪая╕П Please select a symptom.";
        return;
      }

      // Emergency Symptoms
      const emergencySymptoms = ["chest_pain", "breathing", "unconscious", "severe_bleeding"];
      
      if (emergencySymptoms.includes(symptom)) {
        container.classList.add("emergency");

        // ЁЯЪи Emergency Messages
        const emergencyMessages = {
          en: "ЁЯЪи Emergency detected! Call 108 immediately!",
          ta: "ЁЯЪи роЕро╡роЪро░ роиро┐ро▓рпИ! роЙроЯройрпЗ 108 роЕро┤рпИроХрпНроХро╡рпБроорпН!",
          hi: "ЁЯЪи рдЖрдкрд╛рддрдХрд╛рд▓! рддреБрд░рдВрдд 108 рдкрд░ рдХреЙрд▓ рдХрд░реЗрдВ!"
        };
        resultDiv.innerHTML = emergencyMessages[lang];
        speak(emergencyMessages[lang]);

        // ЁЯй╣ Show First Aid
        if (firstAidAdvice[symptom]) {
          document.getElementById("firstAidBox").innerText = firstAidAdvice[symptom][lang];
          document.getElementById("firstAidBox").style.display = "block";
        }

        // Stop shaking after 20 sec
        setTimeout(() => {
          container.classList.remove("emergency");
        }, 20000);

      } else {
        // тЬЕ Normal Advice
        document.getElementById("firstAidBox").style.display = "none";
        if (adviceMap[symptom] && adviceMap[symptom][lang]) {
          resultDiv.innerHTML = "тЬЕ " + adviceMap[symptom][lang];
          speak(adviceMap[symptom][lang]);
        } else {
          resultDiv.innerHTML = "тЬЕ Please consult a doctor.";
          speak("Please consult a doctor.");
        }
      }
    }
  </script>
